<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-zoom/dist/aframe-zoom.min.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la escena A-Frame -->
    <a-scene>
        <!-- Entidad de la cámara con controles habilitados y zoom -->
        <a-camera 
            wasd-controls="enabled: true; fly: true"
            look-controls="pointerLockEnabled: true"
            zoom="min: 0.5; max: 5"
            mouse-cursor
            gesture-detector>
        </a-camera>

        <!-- Imagen 360° -->
        <a-sky src="#imagen360"></a-sky>

        <!-- Definir las imágenes 360° aquí -->
        <a-assets>
            <img id="imagen360" src="360.JPG">
        </a-assets>

    </a-scene>

</body>
</html>
