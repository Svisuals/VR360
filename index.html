<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores 360°</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row; /* Asegura que los visores estén en fila, uno al lado del otro */
        }
        a-scene {
            width: 50%; /* Cada visor ocupará el 50% del ancho */
            height: 100%; /* Y el 100% de la altura */
            display: block; /* Asegura que ambos visores sean visibles */
        }
    </style>
</head>
<body>
    <div id="main-container">
        <a-scene id="scene1"></a-scene>
        <a-scene id="scene2"></a-scene>
    </div>
    <button id="toggle-mode" style="position: absolute; top: 10px; right: 10px;">Modo Único</button>

    <script>
        document.getElementById('toggle-mode').addEventListener('click', function() {
            const scene1 = document.getElementById('scene1');
            const scene2 = document.getElementById('scene2');
            const mainContainer = document.getElementById('main-container');
            const isDualMode = scene2.style.display === 'block';

            if (isDualMode) {
                // Modo Único
                scene1.style.width = '100%';
                scene2.style.display = 'none';
                this.textContent = 'Modo Dúo';
            } else {
                // Modo Dúo
                scene1.style.width = '50%';
                scene2.style.width = '50%';
                scene2.style.display = 'block';
                this.textContent = 'Modo Único';
            }
        });
    </script>
</body>
</html>
