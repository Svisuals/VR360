<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Obra 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 50%;
            height: 100%;
            border: none;
            background: #f0f0f0; /* Cor de fundo para canvas */
        }

        #syncToggle {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Garantir que o botão esteja visível sobre outros elementos */
        }

        #syncToggle img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>
    <button id="syncToggle">
        <img id="lockIcon" src="locked.png" alt="Toggle Sync">
    </button>

    <script>
        // Obtendo referências aos elementos
        const canvas1 = document.getElementById('canvas1');
        const canvas2 = document.getElementById('canvas2');
        const syncToggle = document.getElementById('syncToggle');
        const lockIcon = document.getElementById('lockIcon');
        let syncScroll = true;

        // Função para desenhar algo básico nos canvas
        function drawOnCanvas(ctx) {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(10, 10, 100, 100);
        }

        // Configura os contextos dos canvas
        const ctx1 = canvas1.getContext('2d');
        const ctx2 = canvas2.getContext('2d');

        // Desenha nos canvas
        drawOnCanvas(ctx1);
        drawOnCanvas(ctx2);

        // Função para sincronizar o conteúdo dos canvas
        function syncCanvas() {
            if (!syncScroll) return;

            // Aqui você pode implementar a lógica para sincronizar o conteúdo dos canvas
            // Por exemplo, desenhar no canvas2 o mesmo conteúdo que canvas1
            ctx2.clearRect(0, 0, canvas2.width, canvas2.height); // Limpar canvas2
            ctx2.drawImage(canvas1, 0, 0); // Desenhar o conteúdo de canvas1 em canvas2
        }

        // Chama a função de sincronização quando o conteúdo dos canvas muda
        canvas1.addEventListener('mouseup', syncCanvas); // Evento para detectar mudanças
        canvas2.addEventListener('mouseup', syncCanvas); // Evento para detectar mudanças

        // Alternar sincronização
        syncToggle.addEventListener('click', () => {
            syncScroll = !syncScroll;
            lockIcon.src = syncScroll ? 'locked.png' : 'unlocked.png';
            syncCanvas(); // Sincroniza o conteúdo quando a sincronização é ativada
        });
    </script>
</body>
</html>
