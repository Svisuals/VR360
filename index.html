<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #scene-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: all 0.5s ease;
        }
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .split {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .split a-scene {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-btn {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="scene-container">
        <div id="canvas-container">
            <!-- Divisiones de imágenes -->
            <div id="split-left" class="split">
                <a-scene>
                    <a-camera id="camera-left"
                        position="0 1.6 0"
                        touch-controls
                        look-controls>
                    </a-camera>
                    <a-sky id="imagen360-left" src="images/image1.JPG"></a-sky>
                </a-scene>
            </div>
            <div id="split-right" class="split" style="display: none;">
                <a-scene>
                    <a-camera id="camera-right"
                        position="0 1.6 0"
                        touch-controls
                        look-controls>
                    </a-camera>
                    <a-sky id="imagen360-right" src="images/image2.JPG"></a-sky>
                </a-scene>
            </div>
        </div>
        <button id="toggle-btn">Dividir</button>
    </div>

    <div id="controls">
        <div id="compare-buttons">
            <h3>Imagen para Comparar</h3>
            <button data-side="left">Izquierda</button>
            <button data-side="right">Derecha</button>
        </div>
        <div id="image-buttons">
            <h3>Seleccionar Imagen</h3>
        </div>
    </div>

    <script>
        // Inicializa el componente de zoom
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupPinchZoom();
            },
            onWheel: function (event) {
                const cameraComponent = this.cameraEl.getAttribute('camera');
                const newFov = Math.max(this.data.min, Math.min(this.data.max, cameraComponent.fov - event.deltaY * 0.05));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            setupPinchZoom: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pinch());

                hammer.on('pinch', (event) => {
                    const cameraComponent = this.cameraEl.getAttribute('camera');
                    let newFov = cameraComponent.fov / event.scale;
                    newFov = Math.max(this.data.min, Math.min(this.data.max, newFov));
                    this.cameraEl.setAttribute('camera', 'fov', newFov);
                });
            }
        });

        document.querySelector('a-camera').setAttribute('zoom-controls', '');

        // Código para manejar las imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'image1.JPG',
                'image2.JPG',
                'image3.JPG'
            ];

            const imageButtonsDiv = document.getElementById('image-buttons');
            const compareButtonsDiv = document.getElementById('compare-buttons');

            images.forEach(image => {
                const button = document.createElement('button');
                button.textContent = image;
                button.onclick = () => loadImage(image);
                imageButtonsDiv.appendChild(button);
            });

            compareButtonsDiv.querySelectorAll('button').forEach(button => {
                button.onclick = function() {
                    const side = this.getAttribute('data-side');
                    if (side === 'left') {
                        loadImage('image1.JPG', 'left'); // Cambia a la imagen deseada
                    } else if (side === 'right') {
                        loadImage('image2.JPG', 'right'); // Cambia a la imagen deseada
                    }
                };
            });

            function loadImage(imageName, side) {
                if (side === 'left') {
                    document.querySelector('#imagen360-left').setAttribute('src', `images/${imageName}`);
                } else if (side === 'right') {
                    document.querySelector('#imagen360-right').setAttribute('src', `images/${imageName}`);
                } else {
                    // Se usa por defecto en ambas mitades si no se especifica un lado
                    document.querySelector('#imagen360-left').setAttribute('src', `images/${imageName}`);
                    document.querySelector('#imagen360-right').setAttribute('src', `images/${imageName}`);
                }
            }

            // Toggle button for splitting the view
            const toggleBtn = document.getElementById('toggle-btn');
            let split = false;

            toggleBtn.addEventListener('click', () => {
                split = !split;
                const leftContainer = document.getElementById('split-left');
                const rightContainer = document.getElementById('split-right');
                const container = document.getElementById('canvas-container');

                if (split) {
                    leftContainer.style.display = 'block';
                    rightContainer.style.display = 'block';
                    container.classList.add('split-container');
                    toggleBtn.textContent = 'Unir';
                } else {
                    leftContainer.style.display = 'block';
                    rightContainer.style.display = 'none';
                    container.classList.remove('split-container');
                    toggleBtn.textContent = 'Dividir';
                }
            });
        });

        // Ajustar la disposición según el tamaño de la pantalla
        window.addEventListener('resize', () => {
            const canvasContainer = document.getElementById('canvas-container');
            if (window.innerWidth < 768) {
                canvasContainer.classList.add('vertical');
            } else {
                canvasContainer.classList.remove('vertical');
            }
        });
    </script>

</body>
</html>
