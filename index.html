<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo Dúo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <a-scene id="scene1">
            <!-- Cámara con controles táctiles -->
            <a-camera position="0 1.6 0" touch-controls look-controls></a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360-1" src="images/image1.JPG"></a-sky>
        </a-scene>

        <a-scene id="scene2" style="display: none;">
            <!-- Cámara con controles táctiles -->
            <a-camera position="0 1.6 0" touch-controls look-controls></a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360-2" src="images/image1.JPG"></a-sky>
        </a-scene>
    </div>

    <div id="controls">
        <select id="image-selector">
            <option value="image1.JPG">Imagen 1</option>
            <option value="image2.JPG">Imagen 2</option>
            <option value="image3.JPG">Imagen 3</option>
        </select>
        <button id="toggle-mode">Modo Dúo</button>
    </div>

    <script>
        document.getElementById('image-selector').addEventListener('change', function() {
            const selectedImage = this.value;
            document.getElementById('imagen360-1').setAttribute('src', `images/${selectedImage}`);
            document.getElementById('imagen360-2').setAttribute('src', `images/${selectedImage}`);
        });

        // Alternar entre visualización única y dúo
        document.getElementById('toggle-mode').addEventListener('click', function() {
            const scene1 = document.getElementById('scene1');
            const scene2 = document.getElementById('scene2');
            const mainContainer = document.getElementById('main-container');
            const isDualMode = scene2.style.display === 'block';

            if (isDualMode) {
                // Modo Único
                scene2.style.display = 'none';
                scene1.style.flex = '1';
                this.textContent = 'Modo Dúo';
            } else {
                // Modo Dúo
                mainContainer.style.flexDirection = 'row';
                scene1.style.flex = '1';
                scene2.style.flex = '1';
                scene2.style.display = 'block';
                this.textContent = 'Modo Único';
            }
        });
    </script>

</body>
</html>
