<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Obra 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            flex-direction: row; /* Por padrão, dividir horizontalmente */
        }

        canvas {
            width: 100%;
            height: 100%;
            border: none;
            background: #f0f0f0; /* Cor de fundo para canvas */
        }

        #canvas2 {
            display: none;
        }

        #canvas3 {
            display: none;
            width: 50%; /* Tamanho inicial do terceiro canvas */
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            border: 1px solid #ccc;
            z-index: 999;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: calc(50% + 4cm); /* Começa 4 cm à direita */
            width: 32px; /* Largura do logo DUP */
            height: 32px; /* Altura do logo DUP */
            background: url('DUP.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #toggleCanvas3Button {
            position: absolute;
            top: 2cm; /* Ajustado conforme solicitado */
            left: 1cm; /* Ajustado conforme solicitado */
            width: 32px;
            height: 32px;
            background: url('CRO.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o terceiro canvas está escondido */
        }

        @media (max-width: 768px) {
            #toggleButton {
                display: none; /* Oculta o toggleButton em dispositivos móveis */
            }

            #toggleCanvas3Button {
                display: none; /* Oculta o toggleCanvas3Button em dispositivos móveis */
            }

            #container {
                flex-direction: column; /* Altera para coluna em dispositivos móveis */
            }

            canvas {
                width: 100%;
                height: 50%;
            }

            #canvas2 {
                display: block;
            }

            #canvas3 {
                display: none;
            }
        }

        /* Nova regra para dividir horizontalmente quando o terceiro canvas está visível */
        @media (min-width: 769px) {
            #container.horizontal-split {
                flex-direction: row;
            }

            #canvas1 {
                width: 100%; /* Ocupa toda a largura por padrão */
            }

            #canvas3 {
                display: block;
                width: 50%; /* Terceiro canvas ocupa metade da largura */
                height: 100%; /* Altura de 100% para o terceiro canvas */
            }
        }
    </style>
</head>
<body>
    <div id="container" class="horizontal-split">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
    </div>
    <button id="toggleButton"></button>
    <button id="toggleCanvas3Button"></button>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var container = document.getElementById('container');
            container.classList.toggle('horizontal-split');
            document.getElementById('canvas2').style.display = container.classList.contains('horizontal-split') ? 'none' : 'block';
            document.getElementById('canvas1').style.width = container.classList.contains('horizontal-split') ? '50%' : '100%';
        });

        document.getElementById('toggleCanvas3Button').addEventListener('click', function() {
            var canvas3 = document.getElementById('canvas3');
            canvas3.style.display = canvas3.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
