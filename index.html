<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <a-scene>
        <!-- Cámara con controles personalizados -->
        <a-camera id="camera" look-controls="enabled: false"></a-camera>

        <!-- Imagen 360° -->
        <a-sky id="imagen360" src="360.JPG"></a-sky>

        <a-assets>
            <img id="imagen360" src="360.JPG">
        </a-assets>
    </a-scene>

    <script>
        AFRAME.registerComponent('custom-touch-controls', {
            init: function () {
                this.camera = this.el.sceneEl.camera.el;
                this.setupHammer();
            },
            setupHammer: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pan({ direction: Hammer.DIRECTION_ALL, threshold: 0 }));

                hammer.on('pan', (event) => {
                    const rotation = this.camera.getAttribute('rotation');
                    rotation.y -= event.deltaX * 0.1;
                    rotation.x -= event.deltaY * 0.1;
                    this.camera.setAttribute('rotation', rotation);
                });
            }
        });

        document.querySelector('a-camera').setAttribute('custom-touch-controls', '');
    </script>

</body>
</html>
