<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.11.0/build/panolens.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #panolens-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="panolens-container"></div>

    <div id="controls">
        <div id="image-buttons"></div>
    </div>

    <script>
        // Configura o visualizador Panolens
        const container = document.getElementById('panolens-container');
        const viewer = new PANOLENS.Viewer({
            container: container
        });

        // Função para carregar imagem 360°
        function cargarImagen360(imagen) {
            const panorama = new PANOLENS.ImagePanorama(`images/${imagen}`);
            viewer.add(panorama);
            viewer.setPanorama(panorama);
        }

        // Configuração de zoom com Pinch
        let fov = 75;
        viewer.camera.position.set(0, 0, 0);
        viewer.camera.fov = fov;
        viewer.camera.updateProjectionMatrix();

        // Ajusta o zoom com a roda do mouse
        window.addEventListener('wheel', function(event) {
            fov = Math.max(30, Math.min(90, fov - event.deltaY * 0.05));
            viewer.camera.fov = fov;
            viewer.camera.updateProjectionMatrix();
        });

        // Configuração do Pinch Zoom com Hammer.js
        const canvas = viewer.renderer.domElement;
        const hammer = new Hammer.Manager(canvas);
        hammer.add(new Hammer.Pinch());

        hammer.on('pinch', function(event) {
            fov = Math.max(30, Math.min(90, fov / event.scale));
            viewer.camera.fov = fov;
            viewer.camera.updateProjectionMatrix();
        });

        // Manipulação de imagens
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'image1.JPG',
                'image2.JPG',
                'image3.JPG'
            ];

            const controlsDiv = document.getElementById('image-buttons');

            images.forEach(image => {
                const button = document.createElement('button');
                button.textContent = image;
                button.onclick = () => cargarImagen360(image);
                controlsDiv.appendChild(button);
            });

            // Carrega a primeira imagem por padrão
            cargarImagen360(images[0]);
        });
    </script>

</body>
</html>
