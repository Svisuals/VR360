<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores 360° con Panolens.js</title>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.10.0/build/panolens.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .panorama {
            width: 50%; /* Cada visor ocupará el 50% del ancho */
            height: 100%; /* Y el 100% de la altura */
        }
        #toggle-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="panorama" id="panorama1"></div>
        <div class="panorama" id="panorama2" style="display: none;"></div>
    </div>

    <div id="toggle-mode">Modo Único</div>

    <script>
        // Inicializar panoramas con Panolens.js
        const viewer1 = new PANOLENS.Viewer({
            container: document.getElementById('panorama1')
        });
        const viewer2 = new PANOLENS.Viewer({
            container: document.getElementById('panorama2')
        });

        // Cargar panoramas
        const panorama1 = new PANOLENS.ImagePanorama('images/image1.JPG');
        const panorama2 = new PANOLENS.ImagePanorama('images/image2.JPG');

        viewer1.add(panorama1);
        viewer2.add(panorama2);

        // Alternar entre visualización única y doble
        document.getElementById('toggle-mode').addEventListener('click', function() {
            const isDualMode = document.getElementById('panorama2').style.display === 'block';

            if (isDualMode) {
                // Modo Único
                document.getElementById('panorama1').style.width = '100%';
                document.getElementById('panorama2').style.display = 'none';
                this.textContent = 'Modo Dúo';
            } else {
                // Modo Dúo
                document.getElementById('panorama1').style.width = '50%';
                document.getElementById('panorama2').style.width = '50%';
                document.getElementById('panorama2').style.display = 'block';
                this.textContent = 'Modo Único';
            }
        });
    </script>

</body>
</html>
