<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la escena A-Frame -->
    <a-scene>
        <!-- Entidad de la cámara con controles habilitados -->
        <a-camera 
            wasd-controls="enabled: true; fly: true"  <!-- Permite moverse en todas las direcciones -->
            look-controls="pointerLockEnabled: true"  <!-- Habilita el control de mirada -->
            zoom="min: 0.5; max: 5"                   <!-- Habilita zoom con límites -->
            mouse-cursor>                             <!-- Permite usar el cursor del mouse -->
        </a-camera>

        <!-- Imagen 360° -->
        <a-sky src="#imagen360"></a-sky>

        <!-- Definir las imágenes 360° aquí -->
        <a-assets>
            <img id="imagen360" src="360.JPG">
        </a-assets>

    </a-scene>

</body>
</html>
