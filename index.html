<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        a-scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls, #mode-toggle {
            position: fixed;
            top: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            left: 10px;
        }
        #mode-toggle {
            right: 10px;
            left: auto;
        }
        select {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .split {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .split .visor {
            flex: 1;
            width: 50%;
        }
    </style>
</head>
<body>

    <div id="mode-toggle">
        <button id="toggle-mode">Modo Dúo</button>
    </div>

    <div id="main-container">
        <a-scene id="scene1">
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera1"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360-1" src="images/image1.JPG"></a-sky>
        </a-scene>

        <a-scene id="scene2" class="hidden">
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera2"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360-2" src="images/image1.JPG"></a-sky>
        </a-scene>
    </div>

    <div id="controls">
        <label for="image-select">Seleccionar Imagen:</label>
        <select id="image-select">
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
    </div>

    <script>
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupPinchZoom();
            },
            onWheel: function (event) {
                const cameraComponent = this.cameraEl.getAttribute('camera');
                const newFov = Math.max(this.data.min, Math.min(this.data.max, cameraComponent.fov - event.deltaY * 0.05));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            setupPinchZoom: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pinch());

                hammer.on('pinch', (event) => {
                    const cameraComponent = this.cameraEl.getAttribute('camera');
                    let newFov = cameraComponent.fov / event.scale;
                    newFov = Math.max(this.data.min, Math.min(this.data.max, newFov));
                    this.cameraEl.setAttribute('camera', 'fov', newFov);
                });
            }
        });

        // Añadir el componente a las cámaras
        document.querySelectorAll('a-camera').forEach(camera => camera.setAttribute('zoom-controls', ''));

        // JavaScript para manejar múltiples imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'image1.JPG',
                'image2.JPG',
                'image3.JPG'
            ];

            const selectElement = document.getElementById('image-select');

            images.forEach(image => {
                const option = document.createElement('option');
                option.value = image;
                option.textContent = image;
                selectElement.appendChild(option);
            });

            selectElement.addEventListener('change', function() {
                const selectedImage = selectElement.value;
                document.querySelector('#imagen360-1').setAttribute('src', `images/${selectedImage}`);
                document.querySelector('#imagen360-2').setAttribute('src', `images/${selectedImage}`);
            });

            // Optional: Set default selection
            selectElement.value = 'image1.JPG';
        });

        // Toggle mode between single and dual view
        document.getElementById('toggle-mode').addEventListener('click', function() {
            const scene1 = document.getElementById('scene1');
            const scene2 = document.getElementById('scene2');
            const modeButton = document.getElementById('toggle-mode');
            const controls = document.getElementById('controls');
            const isDualMode = !scene1.classList.contains('hidden');

            if (isDualMode) {
                // Switch to single view
                scene1.classList.remove('hidden');
                scene2.classList.add('hidden');
                modeButton.textContent = 'Modo Dúo';
                controls.style.display = 'block';
                document.getElementById('image-select').style.width = '100%';
            } else {
                // Switch to dual view
                scene1.classList.add('hidden');
                scene2.classList.remove('hidden');
                modeButton.textContent = 'Modo Único';
                controls.style.display = 'none';
                document.getElementById('image-select').style.width = 'auto';
            }
        });
    </script>

</body>
</html>
