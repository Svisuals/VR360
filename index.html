<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #split-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .split-view a-scene {
            width: 50%;
            height: 100%;
            float: left;
        }
        .single-view a-scene {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div id="image-buttons"></div>
    </div>

    <div id="split-button">Dividir Vista</div>

    <div id="scene-container" class="single-view">
        <a-scene>
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360" src="images/image1.JPG"></a-sky>

            <a-assets>
                <!-- Las imágenes se cargarán dinámicamente -->
            </a-assets>
        </a-scene>

        <a-scene id="scene2" class="split-view" style="display: none;">
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera2"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° -->
            <a-sky id="imagen360-2" src="images/image2.JPG"></a-sky>

            <a-assets>
                <!-- Las imágenes se cargarán dinámicamente -->
            </a-assets>
        </a-scene>
    </div>

    <script>
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupPinchZoom();
            },
            onWheel: function (event) {
                const cameraComponent = this.cameraEl.getAttribute('camera');
                const newFov = Math.max(this.data.min, Math.min(this.data.max, cameraComponent.fov - event.deltaY * 0.05));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            setupPinchZoom: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pinch());

                hammer.on('pinch', (event) => {
                    const cameraComponent = this.cameraEl.getAttribute('camera');
                    let newFov = cameraComponent.fov / event.scale;
                    newFov = Math.max(this.data.min, Math.min(this.data.max, newFov));
                    this.cameraEl.setAttribute('camera', 'fov', newFov);
                });
            }
        });

        // Añadir el componente a la cámara
        document.querySelector('a-camera').setAttribute('zoom-controls', '');
        document.querySelector('#camera2').setAttribute('zoom-controls', '');

        // JavaScript para manejar múltiples imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'image1.JPG',
                'image2.JPG',
                'image3.JPG'
            ];

            const controlsDiv = document.getElementById('image-buttons');

            images.forEach(image => {
                const button = document.createElement('button');
                button.textContent = image;
                button.onclick = () => cambiarImagen360(image);
                controlsDiv.appendChild(button);
            });

            function cambiarImagen360(nombreImagen) {
                document.querySelector('#imagen360').setAttribute('src', `images/${nombreImagen}`);
                document.querySelector('#imagen360-2').setAttribute('src', `images/${nombreImagen}`);
            }
        });

        // Funcionalidade para dividir ou unir as visões
        document.getElementById('split-button').addEventListener('click', function() {
            const container = document.getElementById('scene-container');
            if (container.classList.contains('single-view')) {
                container.classList.remove('single-view');
                container.classList.add('split-view');
                document.getElementById('scene2').style.display = 'block';
                this.textContent = 'Unir Vista';
            } else {
                container.classList.remove('split-view');
                container.classList.add('single-view');
                document.getElementById('scene2').style.display = 'none';
                this.textContent = 'Dividir Vista';
            }
        });
    </script>

</body>
</html>
