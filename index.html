<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores de Imagem 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 50%;
            height: 100%;
            border: none;
            background: #f0f0f0; /* Cor de fundo para canvas */
        }

        #syncToggle {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Garantir que o botão esteja visível sobre outros elementos */
        }

        #syncToggle img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>
    <button id="syncToggle">
        <img id="lockIcon" src="locked.png" alt="Toggle Sync">
    </button>

    <script src="https://cdn.jsdelivr.net/npm/panolens@0.11.2/build/panolens.min.js"></script>
    <script>
        // Obtendo referências aos elementos
        const canvas1 = document.getElementById('canvas1');
        const canvas2 = document.getElementById('canvas2');
        const syncToggle = document.getElementById('syncToggle');
        const lockIcon = document.getElementById('lockIcon');
        let syncScroll = true;

        // Configuração dos visores Panolens
        const viewer1 = new PANOLENS.Viewer({ container: canvas1 });
        const viewer2 = new PANOLENS.Viewer({ container: canvas2 });

        // Adicionar imagem panorâmica aos visores
        const panorama1 = new PANOLENS.ImagePanorama('path/to/your/image1.jpg');
        const panorama2 = new PANOLENS.ImagePanorama('path/to/your/image2.jpg');

        viewer1.add(panorama1);
        viewer2.add(panorama2);

        // Sincronizar a rotação entre os visores
        function syncViewers() {
            if (!syncScroll) return;

            const angle1 = viewer1.getCamera().rotation.y;
            viewer2.getCamera().rotation.y = angle1;
        }

        viewer1.addEventListener('panolens:camera', syncViewers);
        viewer2.addEventListener('panolens:camera', syncViewers);

        // Alternar sincronização
        syncToggle.addEventListener('click', () => {
            syncScroll = !syncScroll;
            lockIcon.src = syncScroll ? 'locked.png' : 'unlocked.png';
        });
    </script>
</body>
</html>
