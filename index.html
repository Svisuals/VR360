<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores 360° Divididos Verticalmente</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        a-scene {
            width: 50%;
            height: 100%;
            position: relative;
        }
        a-sky {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        select {
            margin: 5px;
            padding: 10px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <a-scene>
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° Izquierda -->
            <a-sky id="imagen360-izquierda" src="images/image1.JPG"></a-sky>
        </a-scene>

        <a-scene>
            <!-- Cámara con controles táctiles -->
            <a-camera id="camera"
                position="0 1.6 0"
                touch-controls
                look-controls>
            </a-camera>

            <!-- Imagen 360° Derecha -->
            <a-sky id="imagen360-derecha" src="images/image2.JPG"></a-sky>
        </a-scene>
    </div>

    <div id="controls">
        <label for="image-select-izquierda">Seleccionar Imagen Izquierda:</label>
        <select id="image-select-izquierda">
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
        <br>
        <label for="image-select-derecha">Seleccionar Imagen Derecha:</label>
        <select id="image-select-derecha">
            <!-- Las opciones se llenarán dinámicamente -->
        </select>
    </div>

    <script>
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupPinchZoom();
            },
            onWheel: function (event) {
                const cameraComponent = this.cameraEl.getAttribute('camera');
                const newFov = Math.max(this.data.min, Math.min(this.data.max, cameraComponent.fov - event.deltaY * 0.05));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            setupPinchZoom: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pinch());

                hammer.on('pinch', (event) => {
                    const cameraComponent = this.cameraEl.getAttribute('camera');
                    let newFov = cameraComponent.fov / event.scale;
                    newFov = Math.max(this.data.min, Math.min(this.data.max, newFov));
                    this.cameraEl.setAttribute('camera', 'fov', newFov);
                });
            }
        });

        // Añadir el componente a las cámaras
        document.querySelectorAll('a-camera').forEach(camera => {
            camera.setAttribute('zoom-controls', '');
        });

        // JavaScript para manejar múltiples imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                'image1.JPG',
                'image2.JPG',
                'image3.JPG'
            ];

            const selectIzquierda = document.getElementById('image-select-izquierda');
            const selectDerecha = document.getElementById('image-select-derecha');

            images.forEach(image => {
                const optionIzquierda = document.createElement('option');
                optionIzquierda.value = image;
                optionIzquierda.textContent = image;
                selectIzquierda.appendChild(optionIzquierda);

                const optionDerecha = document.createElement('option');
                optionDerecha.value = image;
                optionDerecha.textContent = image;
                selectDerecha.appendChild(optionDerecha);
            });

            selectIzquierda.addEventListener('change', function() {
                const selectedImage = selectIzquierda.value;
                document.querySelector('#imagen360-izquierda').setAttribute('src', `images/${selectedImage}`);
            });

            selectDerecha.addEventListener('change', function() {
                const selectedImage = selectDerecha.value;
                document.querySelector('#imagen360-derecha').setAttribute('src', `images/${selectedImage}`);
            });

            // Optional: Set default selection
            selectIzquierda.value = 'image1.JPG';
            selectDerecha.value = 'image2.JPG';
        });
    </script>

</body>
</html>
