<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores Divididos com Alternância</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .visor {
            flex: 1;
        }
        .visor a-scene {
            width: 100%;
            height: 100%;
        }
        #toggleButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        /* Layout para dispositivos móveis (vertical) */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .visor a-scene {
                height: 50%; /* Ajusta a altura para dividir verticalmente */
            }
        }
        /* Layout para PCs (horizontal) */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .visor a-scene {
                height: 100%; /* Ajusta a altura para dividir horizontalmente */
            }
        }
    </style>
</head>
<body>

    <button id="toggleButton">Alternar Divisão</button>

    <div class="container">
        <div class="visor" id="visor1">
            <!-- Conteúdo do primeiro visor -->
            <a-scene>
                <a-camera position="0 1.6 0"></a-camera>
                <a-sky id="image1" src="images/image1.JPG"></a-sky>
            </a-scene>
        </div>
        <div class="visor" id="visor2">
            <!-- Conteúdo do segundo visor -->
            <a-scene>
                <a-camera position="0 1.6 0"></a-camera>
                <a-sky id="image2" src="images/image2.JPG"></a-sky>
            </a-scene>
        </div>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            document.body.classList.toggle('horizontal');
            document.body.classList.toggle('vertical');
        });
    </script>

</body>
</html>
