<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360° con Modo VR y Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la escena A-Frame -->
    <a-scene>
        <!-- Entidad de la cámara con controles habilitados -->
        <a-camera 
            wasd-controls="enabled: true; fly: true"  <!-- Permite moverse en todas as direcciones -->
            look-controls="pointerLockEnabled: true"  <!-- Habilita el control de mirada -->
            mouse-cursor>
        </a-camera>

        <!-- Imagen 360° -->
        <a-sky id="imagen360" src="360.JPG"></a-sky>

        <!-- Definir las imágenes 360° aquí -->
        <a-assets>
            <img id="imagen360" src="360.JPG">
        </a-assets>

    </a-scene>

    <script>
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90},
                step: {type: 'number', default: 5}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupTouchControls();
            },
            setupTouchControls: function () {
                const canvas = this.el.sceneEl.renderer.canvas;
                const hammer = new Hammer(canvas);
                
                hammer.get('pinch').set({ enable: true });
                hammer.on('pinch', (event) => this.onPinch(event));
            },
            onWheel: function (event) {
                const fov = this.cameraEl.getAttribute('camera').fov;
                const newFov = Math.max(this.data.min, Math.min(this.data.max, fov - event.deltaY * 0.1));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            onPinch: function (event) {
                const scale = event.scale;
                const fov = this.cameraEl.getAttribute('camera').fov;
                const newFov = Math.max(this.data.min, Math.min(this.data.max, fov / scale));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            }
        });

        // Añadir el componente a la cámara
        document.querySelector('a-camera').setAttribute('zoom-controls', '');
    </script>

</body>
</html>
