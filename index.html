<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360 con Panolens.js</title>
    <style>
        body { margin: 0; }
        #panorama { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.11.0/build/panolens.min.js"></script>
    <script>
        // Configuraci√≥n del visor 360
        const panorama = new PANOLENS.ImagePanorama('image1.JPG');
        const viewer = new PANOLENS.Viewer({ container: document.querySelector('#panorama') });

        viewer.add(panorama);
    </script>
</body>
</html>
