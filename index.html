<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Imágenes 360°</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.3/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Default vertical split for mobile */
        }
        .scene-container {
            flex: 1;
            position: relative;
        }
        .hidden {
            display: none;
        }
        button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            #container {
                flex-direction: row; /* Horizontal split for PC */
            }
        }
    </style>
</head>
<body>

    <button id="toggleView">Toggle View</button>
    <button id="syncView">Sync View</button>

    <div id="container">
        <!-- Vista 1 -->
        <div id="scene1" class="scene-container">
            <a-scene>
                <a-camera id="camera1"
                    position="0 1.6 0"
                    touch-controls
                    look-controls>
                </a-camera>
                <a-sky id="sky1" src="images/image1.JPG"></a-sky>
            </a-scene>
        </div>

        <!-- Vista 2 -->
        <div id="scene2" class="scene-container hidden">
            <a-scene>
                <a-camera id="camera2"
                    position="0 1.6 0"
                    touch-controls
                    look-controls>
                </a-camera>
                <a-sky id="sky2" src="images/image2.JPG"></a-sky>
            </a-scene>
        </div>
    </div>

    <script>
        AFRAME.registerComponent('zoom-controls', {
            schema: {
                min: {type: 'number', default: 30},
                max: {type: 'number', default: 90}
            },
            init: function () {
                this.cameraEl = this.el.sceneEl.camera.el;
                this.el.sceneEl.addEventListener('wheel', this.onWheel.bind(this));
                this.setupPinchZoom();
            },
            onWheel: function (event) {
                const cameraComponent = this.cameraEl.getAttribute('camera');
                const newFov = Math.max(this.data.min, Math.min(this.data.max, cameraComponent.fov - event.deltaY * 0.05));
                this.cameraEl.setAttribute('camera', 'fov', newFov);
            },
            setupPinchZoom: function () {
                const canvas = this.el.sceneEl.renderer.domElement;
                const hammer = new Hammer.Manager(canvas);
                hammer.add(new Hammer.Pinch());

                hammer.on('pinch', (event) => {
                    const cameraComponent = this.cameraEl.getAttribute('camera');
                    let newFov = cameraComponent.fov / event.scale;
                    newFov = Math.max(this.data.min, Math.min(this.data.max, newFov));
                    this.cameraEl.setAttribute('camera', 'fov', newFov);
                });
            }
        });

        document.querySelectorAll('a-camera').forEach(camera => {
            camera.setAttribute('zoom-controls', '');
        });

        const camera1 = document.querySelector('#camera1');
        const camera2 = document.querySelector('#camera2');
        let isSynced = false;

        document.getElementById('toggleView').addEventListener('click', function() {
            const scene1 = document.getElementById('scene1');
            const scene2 = document.getElementById('scene2');
            const isScene1Visible = !scene1.classList.contains('hidden');

            scene1.classList.toggle('hidden', !isScene1Visible);
            scene2.classList.toggle('hidden', isScene1Visible);
        });

        document.getElementById('syncView').addEventListener('click', function() {
            isSynced = !isSynced;
            this.textContent = isSynced ? 'Unsync View' : 'Sync View';

            if (isSynced) {
                // Sincronizar vistas
                camera1.addEventListener('camera-reset', syncCameras);
                camera2.addEventListener('camera-reset', syncCameras);
            } else {
                // Dejar de sincronizar vistas
                camera1.removeEventListener('camera-reset', syncCameras);
                camera2.removeEventListener('camera-reset', syncCameras);
            }
        });

        function syncCameras() {
            const camera1El = camera1.components['look-controls'];
            const camera2El = camera2.components['look-controls'];

            // Sincronizar rotación y posición
            const rotation = camera1El.camera.rotation;
            const position = camera1El.camera.position;

            camera2El.camera.rotation.set(rotation.x, rotation.y, rotation.z);
            camera2El.camera.position.set(position.x, position.y, position.z);
        }
    </script>

</body>
</html>
