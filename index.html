<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización 360°</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

    <a-scene camera="userHeight: 1.6">
        <!-- Cámara con controles táctiles -->
        <a-camera id="camera"
            position="0 1.6 0"
            look-controls>
        </a-camera>

        <!-- Imagen 360° -->
        <a-sky src="360.JPG"></a-sky>

        <script>
            AFRAME.registerComponent('zoom-controls', {
                schema: {
                    min: {type: 'number', default: 30},
                    max: {type: 'number', default: 90}
                },
                init: function () {
                    this.cameraEl = this.el.sceneEl.camera.el;
                    // Agregar este código para permitir el movimiento en vertical con dispositivos móviles
                    this.el.sceneEl.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                    });
                    this.el.sceneEl.addEventListener('touchmove', (e) => {
                        if (e.touches.length === 1 && e.target.classList.contains('a-scene')) {
                            e.preventDefault();
                        }
                    });

                    // Agregar evento para zoom con ratón o trackpad
                    this.el.sceneEl.addEventListener('wheel', (event) => {
                        const cameraComponent = this.cameraEl.getAttribute('camera');
                        const newFov = Math.max(30, Math.min(90, cameraComponent.fov - event.deltaY * 0.05));
                        this.cameraEl.setAttribute('camera', 'fov', newFov);
                    });

                    // Agregar evento para zoom con dispositivos móviles
                    document.addEventListener('touchmove', (e) => {
                        if (e.touches.length === 2 && e.target.classList.contains('a-scene')) {
                            const dx = e.touches[0].clientX - e.touches[1].clientX;
                            const dy = e.touches[0].clientY - e.touches[1].clientY;
                            const angle = Math.atan2(dy, dx);
                            const distance = Math.hypot(dx, dy);

                            // Calcular el nuevo ángulo de la cámara
                            const cameraComponent = this.cameraEl.getAttribute('camera');
                            const newElevation = Math.max(30, Math.min(90, cameraComponent.elevation + angle / 100));
                            this.cameraEl.setAttribute('camera', 'elevation', newElevation);
                        }
                    });
                }
            });

            // Añadir el componente a la cámara
            document.querySelector('a-camera').setAttribute('zoom-controls', '');
        </script>
    </a-scene>

</body>
</html>
