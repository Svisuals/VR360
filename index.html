<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visores 360°</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .viewer {
            flex: 1;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="viewer1" class="viewer"></div>
        <div id="viewer2" class="viewer"></div>
    </div>

    <!-- Incluye el script de pano2vr -->
    <script src="https://cdn.jsdelivr.net/npm/pano2vr@6.1.4/build/pano2vr.min.js"></script>

    <script>
        // Inicializa el visor 360° para el primer contenedor
        const viewer1 = new pano2vr.Player('viewer1');
        viewer1.load('images/image1.JPG; // Ruta a la primera foto 360°

        // Inicializa el visor 360° para el segundo contenedor
        const viewer2 = new pano2vr.Player('viewer2');
        viewer2.load('images/image2.JPG// Ruta a la segunda foto 360°
    </script>
</body>
</html>
